<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimBrief OFP Loader</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .card { border: 1px solid #ccc; padding: 15px; border-radius: 8px; margin-top: 20px; display: none; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>

    <h1>SimBrief OFP Fetcher</h1>
    <input type="text" id="username" placeholder="SimBrief Username">
    <button onclick="loadOFP()">Get Latest Flight</button>

    <div id="loader" style="display:none;">Loading...</div>

    <div id="ofpCard" class="card">
        <h2 id="flightCallsign"></h2>
        <p><strong>Route:</strong> <span id="route"></span></p>
        <p><strong>Aircraft:</strong> <span id="aircraft"></span></p>
        <p><strong>Departure:</strong> <span id="dep"></span> â†’ <strong>Arrival:</strong> <span id="arr"></span></p>
        <hr>
        <small>Raw JSON snippet:</small>
        <pre id="rawJson"></pre>
    </div>

    <script>
        async function loadOFP() {
            const user = document.getElementById('username').value;
            const loader = document.getElementById('loader');
            const card = document.getElementById('ofpCard');

            if (!user) return alert("Enter a username");

            loader.style.display = 'block';
            card.style.display = 'none';

            try {
                // Call YOUR Vercel API, not SimBrief directly
                const response = await fetch(`/api/get-ofp?username=${user}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                // Populate the UI with SimBrief data
                document.getElementById('flightCallsign').innerText = `${data.general.icao_airline}${data.general.flight_number}`;
                document.getElementById('route').innerText = data.general.route;
                document.getElementById('aircraft').innerText = data.aircraft.icao_code;
                document.getElementById('dep').innerText = data.origin.icao_code;
                document.getElementById('arr').innerText = data.destination.icao_code;
                
                // Show a bit of the raw data
                document.getElementById('rawJson').innerText = JSON.stringify(data.params, null, 2);
                
                card.style.display = 'block';
            } catch (err) {
                alert("Error fetching flight: " + err.message);
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
